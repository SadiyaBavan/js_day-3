<head>

</head>

<body>
    <!-- <button onclick="click()">onclick</button> -->

    <script>
        var isadmin = false;
        var iseditor = false;
        var ismoderator = false;

        function click() {

            if (isadmin && iseditor && ismoderator) {
                console.log("access granted");

            }

            else if (!isadmin || !iseditor || !ismoderator) {
                console.log("access denied");

            }
        }
        click();

    </script>
