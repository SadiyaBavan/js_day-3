<body>
    <button onclick="click()">click</button>
    <script>
        var day = 8;
        var weekDay = '';

        switch (day) {
            case 1:
                weekDay = "Sunday";
                break;
            case 2:
                weekDay = "Monday";
                break;
            case 3:
                weekDay = "Tuesday";
                break;
            case 4:
                weekDay = "Wednesday";
                break;
            case 5:
                weekDay = "Thursday";
                break;
            case 6:
                weekDay = "Friday";
                break;
            case 7:
                weekDay = "Saturday";
                break;
            default:
                weekDay = 'Wrong day';
                break;
            // console.log(5);            
        }

        console.log(weekDay);




    </script>
</body>
